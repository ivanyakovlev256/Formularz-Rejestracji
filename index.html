<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz Rejestracji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h2>Formularz Rejestracji</h2>

        <div class="section yellow">
            <fieldset>
            <div class="tab">Płeć:</div>
            <legend>HHHH</legend>
            <label><input type="radio" name="gender" value="mężczyzna"> Mężczyzna</label><br>
            <label><input type="radio" name="gender" value="kobieta"> Kobieta</label>
            </fieldset>
        </div>

        <div class="flex-row">
            <div class="section purple">
                <div class="tab">Dane osobowe</div>
                Imię:<br>
                <input type="text" name="imie"><br>
                Nazwisko:<br>
                <input type="text" name="nazwisko">
            </div>

            <div class="section purple">
                <div class="tab">Dane adresowe</div>
                Miasto:<br>
                <input type="text" name="miasto"><br>
                Kod pocztowy:<br>
                <input type="text" name="kod"><br>
                Ulica:<br>
                <input type="text" name="ulica">
            </div>
        </div>

        <div class="section green">
            <div class="tab">Zabezpieczenie</div>
            Hasło:<br>
            <input type="password" name="haslo"><br>
            Powtórz hasło:<br>
            <input type="password" name="powtorz_haslo"><br><br>
            <label><input type="checkbox" name="regulamin"> Akceptuję regulamin</label><br>
            <label><input type="checkbox" name="dane"> Zgadzam się na przetwarzanie danych</label>
        </div>

        <button type="submit" class="btn">Zarejestruj się</button>
    </form>
</body>
</html>
