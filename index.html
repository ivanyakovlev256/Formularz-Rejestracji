<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz Rejestracji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h2>Formularz Rejestracji</h2>

        <div class="section yellow">
            <label>Płeć:</label><br>
            <input type="radio" name="gender" value="mężczyzna"> Mężczyzna
            <input type="radio" name="gender" value="kobieta"> Kobieta
        </div>

        <div class="flex-row">
            <div class="section purple">
                <label>Dane osobowe</label>
                <br>Imię:<br>
                <input type="text" name="imie">
                <br>Nazwisko:<br>
                <input type="text" name="nazwisko">
            </div>

            <div class="section purple">
                <label>Dane adresowe</label>
                <br>Miasto:<br>
                <input type="text" name="miasto">
                <br>Kod pocztowy:<br>
                <input type="text" name="kod">
                <br>Ulica:<br>
                <input type="text" name="ulica">
            </div>
        </div>

        <div class="section green">
            <label>Zabezpieczenie</label>
            <br>Hasło:<br>
            <input type="password" name="haslo">
            <br>Powtórz hasło:<br>
            <input type="password" name="powtorz_haslo"><br><br>
            <input type="checkbox" name="regulamin"> Akceptuję regulamin<br>
            <input type="checkbox" name="dane"> Zgadzam się na przetwarzanie danych
        </div>

        <button type="submit" class="btn">Zarejestruj się</button>
    </form>
</body>
</html>
